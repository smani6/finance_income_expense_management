<!DOCTYPE html>
{% load staticfiles%}
<html >
  <head>
    <meta charset="UTF-8">
    <title>Elegant Login Form</title>
    <link rel="stylesheet" href="{% static 'css/signup_reset.css' %}">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="{% static 'css/signup_style.css' %}">     
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
 	
 	<link rel="stylesheet" href="{% static 'css/website1/animate.css'%}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/website1/icomoon.css'%}">
	<!-- Simple Line Icons-->
	<link rel="stylesheet" href="{% static 'css/website1/simple-line-icons.css'%}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/website1/magnific-popup.css'%}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'css/website1/owl.carousel.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/website1/owl.theme.default.min.css'%}">
	<!-- Salvattore -->
	<link rel="stylesheet" href="{% static 'css/website1/salvattore.css'%}">
	<!-- Theme Style -->
	<link rel="stylesheet" href="{% static 'css/website1/style.css'%}">
	<!-- Modernizr JS -->
	<script src="{% static 'js/website1/modernizr-2.6.2.min.js'%}"></script>
  </head>

  <body>
   <div id="fh5co-page">
		<div id="fh5co-wrap">
			<header id="fh5co-hero" data-section="home" role="banner" style="background: url({% static 'images/website1/bg_2.jpg' %} ) top left; background-size: cover;" >
				<div class="fh5co-overlay"></div>
				<div class="fh5co-intro">
					<div class="container">
						<div class="row">
							
							<div class="col-md-6 ">
								 <form action='{% url 'signup' %}' method='post' enctype='application/json' class="login" id='signup_form' name='signup_info'>
								  	{% csrf_token %}
								  	{{form.non_field_errors}}
								  	{% if context_dict%}
								  	<div class="alert alert-danger">
								    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								    	<strong>Danger!</strong> {{context_dict}}
								  	</div>
								  	{% endif %}
								  	
								  	<legend class="legend">Sign Up</legend>  
								    <div class="input">
								      <input type="name" name="customer_name" placeholder="Name" required />
								      <span><i class="fa fa-envelope-o"></i></span>
								    </div>
								    <div class="input">
								    	<input type="email" name="email"  placeholder="Email" required />
								      <span><i class="fa fa-envelope-o"></i></span>
								    </div> 
								    <div class="input">
								    	<input type="text" name="phone_number"  placeholder="Phone Number" required />
								      <span><i class="fa fa-envelope-o"></i></span>
								    </div>   
								    <div class="input">
								    	<input type="password" name="password"  placeholder="Password" required />
								      <span><i class="fa fa-lock"></i></span>
								    </div>  
								    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>  
								  	
								  	<div class="feedback">
							  		login successful <br />
							    	redirecting...
							  		</div>
							  
								</form>
							</div>
							<div class="col-md-6 text-right fh5co-intro-img to-animate intro-animate-4">
								<img src="{% static 'images/website1/iphone_6_3.png'%}" alt="Outline Free HTML5 Responsive Bootstrap Template">
							</div>

						</div>
					</div>						
				</div>
			</header>
		</div>
	</div>
   
   <div id="fh5co-main">
		<div id="fh5co-clients">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-3 col-sm-6 col-xs-6 to-animate">
						<figure class="fh5co-client"><img src="images/client_1.png" alt="Free HTML5 Template"></figure>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6 to-animate">
						<figure class="fh5co-client"><img src="images/client_2.png" alt="Free HTML5 Template"></figure>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6 to-animate">
						<figure class="fh5co-client"><img src="images/client_3.png" alt="Free HTML5 Template"></figure>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6 to-animate">
						<figure class="fh5co-client"><img src="images/client_4.png" alt="Free HTML5 Template"></figure>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>

    <script src="{% static 'js/signup_index.js'%}"></script>

	<script src="{% static 'js/website1/jquery.min.js'%}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/website1/jquery.easing.1.3.js'%}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/website1/bootstrap.min.js'%}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/website1/jquery.waypoints.min.js'%}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'js/website1/jquery.magnific-popup.min.js'%}"></script>
	<!-- Owl Carousel -->
	<script src="{% static 'js/website1/owl.carousel.min.js'%}"></script>
	<!-- toCount -->
	<script src="{% static 'js/website1/jquery.countTo.js'%}"></script>
	<!-- Main JS -->
	<script src="{% static 'js/website1/main.js'%}"></script>
    
    
  </body>
</html>
